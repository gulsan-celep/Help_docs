    {% endif %}

    <div class="col-md-12">
    <table style="text-align: center;margin-top: 50px" id="dt_content" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th style="text-align: center"  class="th-lg">Üst Menü</th>
            <th style="text-align: center; width: 200px;"  class="th-lg">Alt Menü</th>
